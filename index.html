.reveal{

const dict={

/* scroll reveal */

const reveals=document.querySelectorAll(".reveal");
const observer=new IntersectionObserver(entries=>{
entries.forEach(e=>{

});
},{threshold:.15});

reveals.forEach(r=>observer.observe(r));

</script>
