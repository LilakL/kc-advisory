<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Konrad Czachor Advisory & Partners</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">

<style>

body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
}

header{
position:fixed;
top:0;
width:100%;
background:#fff;
z-index:99;
padding:15px 40px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 2px 8px rgba(0,0,0,.08);
}

.header-right{
display:flex;
align-items:center;
gap:25px;
}

nav a{
margin-right:15px;
font-weight:600;
text-decoration:none;
color:#111;
}

.lang{
display:flex;
gap:6px;
}

.lang button{
padding:6px 10px;
border:1px solid #ccc;
background:#fff;
cursor:pointer;
border-radius:6px;
}

.lang button.active{
background:#2563eb;
color:white;
border-color:#2563eb;
}

/* HERO */

.hero{
margin-top:80px;
height:360px;
background:url("img/background.jpg") center/cover no-repeat;
display:flex;
align-items:center;
padding-left:60px;
color:white;

image-rendering:auto;
-webkit-backface-visibility:hidden;
}

/* TILES */

.tiles{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:25px;
padding:60px;
}

.tile{
height:220px;
background-size:cover;
background-position:center;
background-repeat:no-repeat;

display:flex;
align-items:center;
justify-content:center;
font-size:22px;
color:white;
font-weight:700;

transition:.35s ease;

image-rendering:auto;
transform:translateZ(0);
-webkit-font-smoothing:antialiased;
}

.tile:hover{
transform:scale(1.04);
}

/* STOPKA */

footer{
background:#0b1324;
color:white;
padding:25px 40px;
display:flex;
justify-content:flex-end;
}

</style>
</head>

<body>

<header>

<div><strong>Konrad Czachor Advisory & Partners</strong></div>

<div class="header-right">

<nav>
<a href="#services">Services</a>
<a href="#contact">Contact</a>
</nav>

<div class="lang">
<button id="pl" onclick="setLang('pl')">PL</button>
<button id="en" onclick="setLang('en')">EN</button>
<button id="de" onclick="setLang('de')">DE</button>
</div>

</div>

</header>

<section class="hero">
<div>
<h1 id="heroTitle">Konrad Czachor Advisory & Partners</h1>
<p id="heroSub">Szkolenia • Audyty • Interim • B2B</p>
</div>
</section>

<section class="tiles" id="services">

<div id="t1" class="tile" style="background-image:url('img/training.jpg')">Training</div>
<div id="t2" class="tile" style="background-image:url('img/audits.jpg')">Audits</div>
<div id="t3" class="tile" style="background-image:url('img/interim.jpg')">Interim</div>
<div id="t4" class="tile" style="background-image:url('img/b2b.jpg')">B2B</div>

</section>

<footer>
<span>© 2026 All rights reserved</span>
</footer>

<script>

const dict={
pl:{
title:"Konrad Czachor Advisory & Partners",
hero:"Szkolenia • Audyty • Interim • B2B",
t1:"Szkolenia",t2:"Audyty",t3:"Interim",t4:"B2B"
},
en:{
title:"Konrad Czachor Advisory & Partners",
hero:"Training • Audits • Interim • B2B",
t1:"Training",t2:"Audits",t3:"Interim",t4:"B2B"
},
de:{
title:"Konrad Czachor Advisory & Partners",
hero:"Training • Audits • Interim • B2B",
t1:"Schulungen",t2:"Audits",t3:"Interim",t4:"B2B"
}
};

function setLang(l){

document.querySelectorAll(".lang button").forEach(b=>b.classList.remove("active"));
document.getElementById(l).classList.add("active");

heroTitle.innerText=dict[l].title;
heroSub.innerText=dict[l].hero;

t1.innerText=dict[l].t1;
t2.innerText=dict[l].t2;
t3.innerText=dict[l].t3;
t4.innerText=dict[l].t4;

document.documentElement.lang=l;
}

setLang('pl');

</script>

</body>
</html>
