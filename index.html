<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Konrad Czachor Advisory & Partners</title>
<meta name="description" content="Training, Audits, Interim Management and B2B cooperation">

<style>

body{margin:0;font-family:Arial}

header{
position:fixed;
top:0;width:100%;
background:white;
padding:20px 60px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #e5e7eb;
z-index:100;
transition:.3s;
}

header.scrolled{box-shadow:0 4px 12px rgba(0,0,0,.15)}

nav a{
margin-right:20px;
text-decoration:none;
color:#1f2937;
font-weight:600;
}

nav a:hover{color:#2563eb}

.lang span{
border:1px solid #ccc;
padding:5px 10px;
cursor:pointer;
border-radius:6px;
}

.lang .active{
background:#2563eb;
color:white;
}

.hero{
margin-top:100px;
height:420px;
background:url(img/background.jpg) center/cover;
display:flex;
flex-direction:column;
justify-content:center;
padding-left:80px;
color:white;
}

.tiles{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:30px;
padding:80px;
}

.tile{
height:260px;
background-size:cover;
position:relative;
overflow:hidden;
transition:.4s;
}

.tile:hover{transform:scale(1.05)}

.tile a{
position:absolute;
inset:0;
display:flex;
align-items:center;
justify-content:center;
color:white;
font-size:22px;
font-weight:bold;
text-decoration:none;
background:rgba(0,0,0,.4);
}

.breadcrumbs{
padding:20px 80px;
font-size:14px;
}

</style>

</head>

<body>

<header id="header">

<strong>Konrad Czachor Advisory & Partners</strong>

<div style="display:flex;align-items:center;gap:25px">

<nav>
<a id="nav-services" href="index.html">Services</a>
<a id="nav-contact" href="#contact">Contact</a>
</nav>

<div class="lang">
<span data-lang="pl" onclick="setLang('pl')">PL</span>
<span data-lang="en" class="active" onclick="setLang('en')">EN</span>
<span data-lang="de" onclick="setLang('de')">DE</span>
</div>

</div>
</header>

<section class="hero">
<h1 id="hero-title">Konrad Czachor Advisory & Partners</h1>
<p id="hero-sub">Training • Audits • Interim Management</p>
</section>

<div class="tiles">

<div class="tile" style="background:url(img/training.jpg)">
<a href="training.html">Training</a>
</div>

<div class="tile" style="background:url(img/audits.jpg)">
<a href="audits.html">Audits</a>
</div>

<div class="tile" style="background:url(img/interim.jpg)">
<a href="interim.html">Interim</a>
</div>

<div class="tile" style="background:url(img/b2b.jpg)">
<a href="b2b.html">B2B</a>
</div>

</div>

<script>

const t={
pl:{services:"Usługi",contact:"Kontakt",sub:"Szkolenia • Audyty • Interim"},
en:{services:"Services",contact:"Contact",sub:"Training • Audits • Interim"},
de:{services:"Leistungen",contact:"Kontakt",sub:"Training • Audits • Interim"}
};

function setLang(l){
localStorage.lang=l;
document.getElementById("nav-services").innerText=t[l].services;
document.getElementById("nav-contact").innerText=t[l].contact;
document.getElementById("hero-sub").innerText=t[l].sub;
document.querySelectorAll(".lang span").forEach(x=>x.classList.remove("active"));
document.querySelector(`[data-lang="${l}"]`).classList.add("active");
document.documentElement.lang=l;
}

window.onload=()=>setLang(localStorage.lang||"en");

window.addEventListener("scroll",()=>{
header.classList.toggle("scrolled",scrollY>10);
});

</script>

</body>
</html>
