<!DOCTYPE html>
<html lang="en">
<head>

<title>Konrad Czachor Advisory & Partners | Training • Audits • Interim Management</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Professional Training, Audits and Interim Management for industrial and service companies. B2B cooperation with trusted partners.">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial,Helvetica,sans-serif;
}

body{background:#fff;}

header{
position:fixed;
top:0;
width:100%;
background:white;
padding:20px 60px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #e5e7eb;
z-index:100;
transition:.3s;
}

header.scrolled{
box-shadow:0 4px 15px rgba(0,0,0,.12);
}

header>div{
display:flex;
align-items:center;
gap:25px;
}

nav{
display:flex;
align-items:center;
gap:25px;
}

nav a{
text-decoration:none;
color:#1f2937;
font-weight:600;
position:relative;
}

nav a:after{
content:'';
position:absolute;
left:0;
bottom:-5px;
width:0;
height:2px;
background:#2563eb;
transition:.3s;
}

nav a:hover:after{width:100%;}

.lang{
display:flex;
gap:8px;
}

.lang span{
border:1px solid #cbd5e1;
padding:4px 10px;
border-radius:6px;
cursor:pointer;
font-size:13px;
}

.lang span.active{
background:#2563eb;
color:white;
border-color:#2563eb;
}

.hero{
margin-top:90px;
height:60vh;
background:url('img/background.jpg') center/cover no-repeat;
position:relative;
display:flex;
align-items:center;
padding:60px;
}

.hero:before{
content:'';
position:absolute;
inset:0;
background:rgba(0,0,0,.55);
}

.hero-content{
position:relative;
color:white;
max-width:700px;
animation:fadeInUp 1s ease;
}

.hero h1{font-size:48px;margin-bottom:10px;}
.hero p{font-size:18px;}

.services{
padding:80px 60px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:40px;
}

.card{
height:260px;
position:relative;
overflow:hidden;
cursor:pointer;
animation:fadeInUp 1s ease;
}

.card img{
width:100%;
height:100%;
object-fit:cover;
transition:.5s;
}

.card:hover img{transform:scale(1.1);}

.overlay{
position:absolute;
inset:0;
background:rgba(0,0,0,.45);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
color:white;
text-align:center;
gap:10px;
}

.overlay a{
border:2px solid white;
padding:8px 20px;
color:white;
text-decoration:none;
transition:.3s;
}

.overlay a:hover{
background:white;
color:black;
}

@keyframes fadeInUp{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:none;}
}

</style>

</head>

<body>

<header id="header">

<div>
<strong>Konrad Czachor Advisory & Partners</strong>
</div>

<div>

<nav>
<a href="#services">Services</a>
<a href="#contact">Contact</a>
</nav>

<div class="lang">
<span class="active">PL</span>
<span>EN</span>
<span>DE</span>
</div>

</div>

</header>

<section class="hero">

<div class="hero-content">
<h1>Konrad Czachor Advisory & Partners</h1>
<p>Training • Audits • Interim Management</p>
</div>

</section>

<section class="services" id="services">

<div class="card">
<img src="img/training.jpg">
<div class="overlay">
<h3>Training</h3>
<a href="training.html">Learn more</a>
</div>
</div>

<div class="card">
<img src="img/audits.jpg">
<div class="overlay">
<h3>Audits</h3>
<a href="audits.html">Learn more</a>
</div>
</div>

<div class="card">
<img src="img/interim.jpg">
<div class="overlay">
<h3>Interim Management</h3>
<a href="interim.html">Learn more</a>
</div>
</div>

<div class="card">
<img src="img/b2b.jpg">
<div class="overlay">
<h3>B2B Multiplicator</h3>
<a href="b2b.html">Learn more</a>
</div>
</div>

</section>

<script>

window.addEventListener("scroll",()=>{
document.getElementById("header").classList.toggle("scrolled",window.scrollY>10);
});

document.querySelectorAll(".lang span").forEach(el=>{
el.onclick=()=>{
document.querySelectorAll(".lang span").forEach(x=>x.classList.remove("active"));
el.classList.add("active");
}
});

</script>

</body>
</html>
