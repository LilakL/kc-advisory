<style>

body{margin:0;font-family:Arial}

header{

nav a{margin:0 15px;text-decoration:none;color:#111;font-weight:600}

.lang button{
margin-left:6px;padding:8px 12px;border:1px solid #ccc;background:#fff;
border-radius:8px;font-size:22px;cursor:pointer;transition:.25s
}
.lang button:hover{transform:scale(1.15);box-shadow:0 6px 15px rgba(0,0,0,.25)}
.lang button.active{border-color:#2563eb;box-shadow:0 0 0 2px #2563eb inset}

.hero{
height:420px;background:url(img/background.jpg) center/cover;

#heroSub{font-size:20px}

.tiles{
display:grid;grid-template-columns:repeat(4,1fr);
gap:25px;padding:80px
}

.tile{
height:240px;background-size:cover;background-position:center;
display:flex;align-items:center;justify-content:center;
text-decoration:none
}

.tile span{
color:#fff;font-size:22px;font-weight:600;
padding:12px 30px;border:2px solid #fff;
border-radius:999px;background:rgba(0,0,0,.3)
}

.about{padding:100px 60px;background:#f5f5f5}
.about-inner{max-width:900px;margin:auto}

.about h2{font-size:42px}
.about h3{font-size:28px;margin-top:40px}
.about p{font-size:18px;line-height:1.6}

ul.power{list-style:none;padding-left:0;font-size:18px}
ul.power li{margin-bottom:10px}

footer{background:#0b1325;color:white;padding:30px;text-align:center}

.cookiebar{
position:fixed;bottom:0;left:0;right:0;background:#2f2f2f;
color:white;padding:20px;display:flex;justify-content:space-between
}
.cookiebar.hide{display:none}

/* CTA */
.cta{
position:fixed;right:20px;bottom:20px;
background:#2563eb;color:white;padding:18px 32px;
border-radius:30px;font-weight:700;text-decoration:none;
animation:pulse 2s infinite
}

@keyframes pulse{
0%{box-shadow:0 0 0 0 rgba(37,99,235,.6)}
70%{box-shadow:0 0 0 20px rgba(37,99,235,0)}
100%{box-shadow:0 0 0 0 rgba(37,99,235,0)}
}

/* back to top */
#topBtn{
position:fixed;left:20px;bottom:20px;
background:#111;color:white;border:none;
border-radius:50%;width:44px;height:44px;
font-size:20px;cursor:pointer;display:none
}

@media(max-width:900px){
.tiles{grid-template-columns:1fr}
.hero{height:320px;padding:40px}
}
</style>
