<!DOCTYPE html>
<html lang="pl">
<head>

<title>Konrad Czachor Advisory & Partners – Training • Audits • Interim • B2B</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<meta name="description" content="Professional training, audits, interim management and B2B cooperation.">

<link rel="canonical" href="https://kc-adp.com/">

<style>
body{margin:0;font-family:Arial}
header{position:sticky;top:0;background:#fff;padding:15px 40px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 10px rgba(0,0,0,.1);z-index:99}
nav a{margin:0 15px;text-decoration:none;color:#111;font-weight:600}
nav a:hover{color:#2563eb}
.lang button{margin-left:6px;padding:6px 12px;border:1px solid #ccc;background:#fff;border-radius:6px;cursor:pointer}
.lang .active{background:#2563eb;color:#fff}
.hero{height:380px;background:url(img/background.jpg) center/cover;display:flex;align-items:center;padding-left:80px;color:white}
.tiles{display:grid;grid-template-columns:repeat(4,1fr);gap:25px;padding:60px}
.tile{height:220px;background-size:cover;background-position:center;border:2px solid #ddd;display:flex;align-items:center;justify-content:center;color:white;font-size:22px;font-weight:600;text-decoration:none}
.tile:hover{transform:scale(1.03)}
footer{background:#0b1325;color:white;padding:30px;text-align:center;margin-top:40px}
</style>

</head>

<body>

<header>
<div><b>Konrad Czachor Advisory & Partners</b></div>

<nav>
<a href="#services" id="mServices">Services</a>
<a href="contact.html" id="mContact">Contact</a>
</nav>

<div class="lang">
<button id="pl" class="active" onclick="setLang('pl')">PL</button>
<button id="en" onclick="setLang('en')">EN</button>
<button id="de" onclick="setLang('de')">DE</button>
</div>
</header>

<section class="hero">
<div>
<h1 id="heroTitle">Konrad Czachor Advisory & Partners</h1>
<p id="heroSub">Szkolenia • Audyty • Interim • B2B</p>
</div>
</section>

<div id="services" class="tiles">

<a class="tile" href="training.html" style="background-image:url(img/training.jpg)" id="t1">Training</a>
<a class="tile" href="audits.html" style="background-image:url(img/audits.jpg)" id="t2">Audits</a>
<a class="tile" href="interim.html" style="background-image:url(img/interim.jpg)" id="t3">Interim</a>
<a class="tile" href="b2b.html" style="background-image:url(img/b2b.jpg)" id="t4">B2B</a>

</div>

<footer>
© 2026 Konrad Czachor Advisory & Partners – All rights reserved
</footer>

<script>

const dict={
pl:{hero:"Szkolenia • Audyty • Interim • B2B",t1:"Szkolenia",t2:"Audyty",t3:"Interim",t4:"B2B",mS:"Usługi",mC:"Kontakt"},
en:{hero:"Training • Audits • Interim • B2B",t1:"Training",t2:"Audits",t3:"Interim",t4:"B2B",mS:"Services",mC:"Contact"},
de:{hero:"Training • Audits • Interim • B2B",t1:"Schulungen",t2:"Audits",t3:"Interim",t4:"B2B",mS:"Leistungen",mC:"Kontakt"}
};

function setLang(l){

document.querySelectorAll(".lang button").forEach(b=>b.classList.remove("active"));
document.getElementById(l).classList.add("active");

heroSub.innerText=dict[l].hero;
t1.innerText=dict[l].t1;
t2.innerText=dict[l].t2;
t3.innerText=dict[l].t3;
t4.innerText=dict[l].t4;
mServices.innerText=dict[l].mS;
mContact.innerText=dict[l].mC;

document.documentElement.lang=l;
}

</script>

</body>
</html>
