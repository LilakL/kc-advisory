<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Konrad Czachor Advisory & Partners</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

:root{
--navy:#0f172a;
--slate:#475569;
--accent:#2563eb;
--light:#f8fafc;
}

*{box-sizing:border-box;}

body{
margin:0;
font-family:Inter,system-ui,sans-serif;
color:var(--navy);
background:white;
}

header{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
background:rgba(255,255,255,.88);
backdrop-filter:blur(16px);
border-bottom:1px solid rgba(0,0,0,.08);
z-index:10;
}

nav a{
margin-left:24px;
text-decoration:none;
color:var(--slate);
font-weight:500;
}

.lang button{
border:1px solid rgba(0,0,0,.2);
background:white;
margin-left:6px;
padding:6px 12px;
border-radius:6px;
cursor:pointer;
font-size:13px;
font-weight:500;
color:#0f172a;
}

.hero{
min-height:100vh;
display:flex;
align-items:center;
background:
linear-gradient(180deg,
rgba(8,12,25,.85) 0%,
rgba(8,12,25,.65) 40%,
rgba(8,12,25,.55) 100%),
url("img/background.jpg");
background-size:cover;
background-position:center;
padding:150px 60px;
color:white;
}

.hero h1{
font-size:46px;
margin:0;
letter-spacing:.4px;
}

.hero p{
max-width:600px;
font-size:18px;
color:#e5e7eb;
}

section{
max-width:1100px;
margin:auto;
padding:80px 30px;
}

.services{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:30px;
margin-top:40px;
}

.card{
border:1px solid #e5e7eb;
border-radius:10px;
padding:30px;
background:white;
}

.why{
background:var(--light);
}

ul{
list-style:none;
padding:0;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:16px;
}

form{max-width:450px;}

input,textarea{
width:100%;
padding:12px;
margin-top:10px;
border-radius:6px;
border:1px solid #cbd5f5;
}

button{
margin-top:14px;
padding:12px 22px;
background:var(--accent);
color:white;
border:none;
border-radius:6px;
cursor:pointer;
}

footer{
text-align:center;
padding:40px;
border-top:1px solid #e5e7eb;
color:var(--slate);
}

@media(max-width:900px){
header{padding:16px;}
.hero{padding:120px 30px;}
.services{grid-template-columns:1fr;}
ul{grid-template-columns:1fr;}
}

</style>
</head>

<body>

<header>
<strong>Konrad Czachor Advisory & Partners</strong>

<nav>
<a href="#services">Services</a>
<a href="#about">About</a>
<a href="#contact">Contact</a>
</nav>
