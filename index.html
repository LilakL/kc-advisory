<!DOCTYPE html>
<html lang="en">
<head>

<title>Konrad Czachor Advisory & Partners – Trainings • Audits • Interim • B2B</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Arial}
header{position:sticky;top:0;background:#fff;padding:15px 40px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 10px rgba(0,0,0,.1);z-index:99}
nav a{margin:0 15px;text-decoration:none;color:#111;font-weight:600}
.lang button{margin-left:6px;padding:6px 10px;border:1px solid #ccc;background:#fff;border-radius:6px;cursor:pointer}

.hero{height:380px;background:url(img/background.jpg) center/cover;display:flex;align-items:center;padding-left:80px;color:white}

.tiles{display:grid;grid-template-columns:repeat(4,1fr);gap:25px;padding:60px}

.tile{
height:220px;background-size:cover;background-position:center;border:2px solid #ddd;
display:flex;align-items:center;justify-content:center;
color:#fff;font-size:22px;font-weight:600;letter-spacing:.5px;
text-decoration:none;position:relative;text-shadow:0 2px 6px rgba(0,0,0,.8)
}

.tile::after{
content:"";position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
padding:14px 28px;border:2px solid rgba(255,255,255,.9);
border-radius:10px;background:rgba(0,0,0,.2)
}

.about{padding:80px 60px;background:#f5f5f5}
.about-inner{max-width:1000px;margin:auto;line-height:1.6}

footer{background:#0b1325;color:white;padding:30px;text-align:center}

.cta{position:fixed;right:20px;bottom:20px;background:#2563eb;color:white;padding:14px 22px;border-radius:30px;text-decoration:none}

.cookiebar{position:fixed;bottom:0;left:0;right:0;background:#2f2f2f;color:white;padding:15px;display:flex;justify-content:space-between;z-index:999}
.cookiebar.hide{display:none}

@media(max-width:800px){.tiles{grid-template-columns:1fr}}
</style>

</head>

<body>

<header>
<b>Konrad Czachor Advisory & Partners</b>
<nav>
<a href="#services" id="mServices">Services</a>
<a href="#" id="mContact">Contact</a>
</nav>
<div class="lang">
<button onclick="setLang('pl')">PL</button>
<button onclick="setLang('en')">EN</button>
<button onclick="setLang('de')">DE</button>
</div>
</header>

<section class="hero">
<div>
<h1>Konrad Czachor Advisory & Partners</h1>
<p id="heroSub">Trainings • Audits • Interim • B2B</p>
</div>
</section>

<div id="services" class="tiles">
<a class="tile" style="background-image:url(img/training.jpg)" id="t1">Trainings</a>
<a class="tile" style="background-image:url(img/audits.jpg)" id="t2">Audits</a>
<a class="tile" style="background-image:url(img/interim.jpg)" id="t3">Interim</a>
<a class="tile" style="background-image:url(img/b2b.jpg)" id="t4">B2B</a>
</div>

<section class="about">
<div class="about-inner">
<h2 id="aTitle"></h2>
<p id="a1"></p>
<p id="a2"></p>
</div>
</section>

<footer>© 2026 Konrad Czachor Advisory & Partners</footer>

<a href="#" class="cta" id="ctaBtn">Book consultation</a>

<div id="cookiebar" class="cookiebar">
<div id="cookieText"></div>
<div>
<button onclick="acceptCookies()" id="cookieAccept">Accept</button>
<button onclick="declineCookies()" id="cookieDecline">Decline</button>
</div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const dict={
en:{
hero:"Trainings • Audits • Interim • B2B",
t1:"Trainings",t2:"Audits",t3:"Interim",t4:"B2B",
services:"Services",contact:"Contact",cta:"Book consultation",
a:["Welcome to Konrad Czachor Advisory & Partners",
"Independent international advisory boutique delivering strategy and operational excellence.",
"We connect strategy with execution through hands-on consulting."]
},

pl:{
hero:"Szkolenia • Audyty • Interim • B2B",
t1:"Szkolenia",t2:"Audyty",t3:"Interim",t4:"B2B",
services:"Usługi",contact:"Kontakt",cta:"Umów konsultację",
a:["Witamy w Konrad Czachor Advisory & Partners",
"Niezależna międzynarodowa firma doradcza wspierająca rozwój i doskonałość operacyjną.",
"Łączymy strategię z realizacją poprzez praktyczne doradztwo."]
},

de:{
hero:"Trainings • Audits • Interim • B2B",
t1:"Trainings",t2:"Audits",t3:"Interim",t4:"B2B",
services:"Leistungen",contact:"Kontakt",cta:"Beratung buchen",
a:["Willkommen bei Konrad Czachor Advisory & Partners",
"Unabhängige internationale Beratungsboutique für Strategie und operative Exzellenz.",
"Wir verbinden Strategie mit Umsetzung durch praxisnahe Beratung."]
}
};

const cookieDict={
en:"We use analytics to improve our website. <a href='privacy.html' style='color:white'>Privacy policy</a>",
pl:"Używamy analityki w celu poprawy strony. <a href='privacy.html' style='color:white'>Polityka prywatności</a>",
de:"Wir verwenden Analysen zur Verbesserung der Website. <a href='privacy.html' style='color:white'>Datenschutz</a>"
};

window.setLang=function(l){
heroSub.innerText=dict[l].hero;
t1.innerText=dict[l].t1;
t2.innerText=dict[l].t2;
t3.innerText=dict[l].t3;
t4.innerText=dict[l].t4;
mServices.innerText=dict[l].services;
mContact.innerText=dict[l].contact;
ctaBtn.innerText=dict[l].cta;
aTitle.innerText=dict[l].a[0];
a1.innerText=dict[l].a[1];
a2.innerText=dict[l].a[2];
cookieText.innerHTML=cookieDict[l];
};

window.acceptCookies=function(){
localStorage.setItem("cookies","1");
cookiebar.classList.add("hide");
};

window.declineCookies=function(){
localStorage.setItem("cookies","0");
cookiebar.classList.add("hide");
};

if(localStorage.getItem("cookies")) cookiebar.classList.add("hide");

setLang("en");

});
</script>

</body>
</html>
