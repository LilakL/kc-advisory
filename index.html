<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Konrad Czachor Advisory & Partners</title>

<style>
body{margin:0;font-family:Arial}
header{position:sticky;top:0;background:#fff;padding:15px 40px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 10px rgba(0,0,0,.1)}
nav a{margin:0 15px;text-decoration:none;color:#111;font-weight:600}
.lang button{margin-left:6px;padding:6px 10px;border:1px solid #ccc;background:#fff;border-radius:6px}

.hero{height:380px;background:url(img/background.jpg) center/cover;display:flex;align-items:center;padding-left:80px;color:white}

.tiles{display:grid;grid-template-columns:repeat(4,1fr);gap:25px;padding:60px}

.tile{
height:220px;
background-size:cover;
background-position:center;
display:flex;
align-items:center;
justify-content:center;
text-decoration:none;
}

.tile span{
color:#fff;
font-size:22px;
font-weight:600;
letter-spacing:.5px;
padding:10px 26px;
border:2px solid #fff;
border-radius:999px;
background:rgba(0,0,0,.25);
text-shadow:0 2px 6px rgba(0,0,0,.8);
}

.about{padding:80px 60px;background:#f5f5f5}
.about-inner{max-width:1000px;margin:auto;line-height:1.6}

footer{background:#0b1325;color:white;padding:30px;text-align:center}

.cta{position:fixed;right:20px;bottom:20px;background:#2563eb;color:white;padding:14px 22px;border-radius:30px;text-decoration:none}

.cookiebar{
position:fixed;bottom:0;left:0;right:0;
background:#2f2f2f;color:white;
padding:20px;display:flex;justify-content:space-between;align-items:center;gap:20px
}
.cookiebar.hide{display:none}
.cookiebar h4{margin:0 0 6px 0}

@media(max-width:900px){.tiles{grid-template-columns:1fr}}
</style>
</head>

<body>

<header>
<b>Konrad Czachor Advisory & Partners</b>
<nav>
<a href="#services" id="mServices">Services</a>
<a href="#" id="mContact">Contact</a>
</nav>
<div class="lang">
<button onclick="setLang('pl')">PL</button>
<button onclick="setLang('en')">EN</button>
<button onclick="setLang('de')">DE</button>
</div>
</header>

<section class="hero">
<div>
<h1>Konrad Czachor Advisory & Partners</h1>
<p id="heroSub"></p>
</div>
</section>

<div id="services" class="tiles">
<a class="tile" style="background-image:url(img/training.jpg)"><span id="t1"></span></a>
<a class="tile" style="background-image:url(img/audits.jpg)"><span id="t2"></span></a>
<a class="tile" style="background-image:url(img/interim.jpg)"><span id="t3"></span></a>
<a class="tile" style="background-image:url(img/b2b.jpg)"><span id="t4"></span></a>
</div>

<section class="about">
<div class="about-inner">
<h2 id="a0"></h2>
<p id="a1"></p>
<p id="a2"></p>
<h3 id="a3"></h3>
<p id="a4"></p>
<h3 id="a5"></h3>
<p id="a6"></p>
<p id="a7"></p>
<p id="a8"></p>
<p id="a9"></p>
</div>
</section>

<footer>© 2026 Konrad Czachor Advisory & Partners</footer>
<a class="cta" id="cta"></a>

<div id="cookiebar" class="cookiebar">
<div>
<h4 id="cookieTitle"></h4>
<div id="cookieText"></div>
</div>
<div>
<button onclick="acceptCookies()">Accept</button>
<button onclick="declineCookies()">Decline</button>
</div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const dict={
en:{
hero:"Trainings • Audits • Interim • B2B",
t:["Trainings","Audits","Interim","B2B"],
cta:"Book consultation",
about:[
"Welcome to Konrad Czachor Advisory & Partners",
"Independent advisory boutique delivering strategic consulting and operational excellence.",
"From strategy to execution under one roof.",
"Konrad Czachor Advisory",
"Business advisory, transformation, quality systems and compliance.",
"Konrad Czachor Partners",
"International recruitment and project experts.",
"One-stop boutique.",
"Central Europe roots – global reach.",
"Contact us for confidential discussion."
],
cookieTitle:"Privacy notice",
cookie:"We use analytics to improve our website. <a href='privacy.html' style='color:white'>Privacy policy</a>"
},
pl:{
hero:"Szkolenia • Audyty • Interim • B2B",
t:["Szkolenia","Audyty","Interim","B2B"],
cta:"Umów konsultację",
about:[
"Witamy w Konrad Czachor Advisory & Partners",
"Butikowa firma doradcza.",
"Od strategii do realizacji.",
"Konrad Czachor Advisory",
"Doradztwo biznesowe i transformacja.",
"Konrad Czachor Partners",
"Rekrutacja międzynarodowa.",
"One-stop boutique.",
"Zasięg globalny.",
"Skontaktuj się z nami."
],
cookieTitle:"Polityka prywatności",
cookie:"Używamy analityki. <a href='privacy.html' style='color:white'>Polityka prywatności</a>"
},
de:{
hero:"Trainings • Audits • Interim • B2B",
t:["Trainings","Audits","Interim","B2B"],
cta:"Beratung buchen",
about:[
"Willkommen bei Konrad Czachor Advisory & Partners",
"Internationale Boutique-Beratung.",
"Von Strategie zur Umsetzung.",
"Konrad Czachor Advisory",
"Transformation & Compliance.",
"Konrad Czachor Partners",
"Internationale Rekrutierung.",
"One-Stop Boutique.",
"Global tätig.",
"Kontaktieren Sie uns."
],
cookieTitle:"Datenschutz",
cookie:"Wir verwenden Analysen. <a href='privacy.html' style='color:white'>Datenschutz</a>"
}
};

window.setLang=function(l){
heroSub.innerText=dict[l].hero;
[t1,t2,t3,t4].forEach((e,i)=>e.innerText=dict[l].t[i]);
cta.innerText=dict[l].cta;
dict[l].about.forEach((v,i)=>document.getElementById("a"+i).innerText=v);
cookieTitle.innerText=dict[l].cookieTitle;
cookieText.innerHTML=dict[l].cookie;
};

window.acceptCookies=()=>{localStorage.setItem("cookies","1");cookiebar.classList.add("hide");}
window.declineCookies=()=>{localStorage.setItem("cookies","0");cookiebar.classList.add("hide");}

if(localStorage.getItem("cookies"))cookiebar.classList.add("hide");

setLang("en");

});
</script>

</body>
</html>
