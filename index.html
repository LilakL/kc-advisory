<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Konrad Czachor Advisory & Partners</title>

<style>

body{margin:0;font-family:Arial}

header{
position:fixed;
top:0;width:100%;
background:white;
padding:20px 60px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #e5e7eb;
z-index:100;
transition:.3s;
}

header.scrolled{box-shadow:0 4px 12px rgba(0,0,0,.15)}

nav a{
margin-right:20px;
text-decoration:none;
color:#1f2937;
font-weight:600;
}

nav a:hover{color:#2563eb}

.lang span{
border:1px solid #ccc;
padding:6px 12px;
cursor:pointer;
border-radius:6px;
margin-left:5px;
}

.lang .active{
background:#2563eb;
color:white;
}

.hero{
margin-top:100px;
height:420px;
background:url(img/background.jpg) center/cover;
display:flex;
flex-direction:column;
justify-content:center;
padding-left:80px;
color:white;
}

.tiles{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:30px;
padding:80px;
}

.tile{
height:240px;
background-size:cover;
background-position:center;
position:relative;
overflow:hidden;
transition:.4s;
}

.tile:hover{transform:scale(1.04)}

.tile a{
position:absolute;
inset:0;
display:flex;
align-items:center;
justify-content:center;
color:white;
font-size:22px;
font-weight:bold;
text-decoration:none;
background:rgba(0,0,0,.25);
transition:.3s;
}

.tile a:hover{background:rgba(0,0,0,.45)}

footer{
text-align:center;
padding:40px;
color:#555;
border-top:1px solid #eee;
}

</style>

</head>

<body>

<header id="header">

<strong>Konrad Czachor Advisory & Partners</strong>

<div style="display:flex;align-items:center;gap:25px">

<nav>
<a id="nav-services" href="index.html">Services</a>
<a id="nav-contact" href="#contact">Contact</a>
</nav>

<div class="lang">
<span data-lang="pl" onclick="setLang('pl')">PL</span>
<span data-lang="en" onclick="setLang('en')">EN</span>
<span data-lang="de" onclick="setLang('de')">DE</span>
</div>

</div>
</header>

<section class="hero">
<h1 id="hero-title">Konrad Czachor Advisory & Partners</h1>
<p id="hero-sub">Training • Audits • Interim</p>
</section>

<div class="tiles">

<div class="tile" style="background-image:url(img/training.jpg)">
<a href="training.html" id="tile-training">Training</a>
</div>

<div class="tile" style="background-image:url(img/audits.jpg)">
<a href="audits.html" id="tile-audits">Audits</a>
</div>

<div class="tile" style="background-image:url(img/interim.jpg)">
<a href="interim.html" id="tile-interim">Interim</a>
</div>

<div class="tile" style="background-image:url(img/b2b.jpg)">
<a href="b2b.html" id="tile-b2b">B2B</a>
</div>

</div>

<footer>
© 2026 Konrad Czachor Advisory & Partners – All rights reserved
</footer>

<script>

const t={
pl:{
services:"Usługi",
contact:"Kontakt",
sub:"Szkolenia • Audyty • Interim",
training:"Szkolenia",
audits:"Audyty",
interim:"Interim",
b2b:"B2B"
},
en:{
services:"Services",
contact:"Contact",
sub:"Training • Audits • Interim",
training:"Training",
audits:"Audits",
interim:"Interim",
b2b:"B2B"
},
de:{
services:"Leistungen",
contact:"Kontakt",
sub:"Training • Audits • Interim",
training:"Training",
audits:"Audits",
interim:"Interim",
b2b:"B2B"
}
};

function setLang(l){

localStorage.lang=l;

nav-services.innerText=t[l].services;
nav-contact.innerText=t[l].contact;
hero-sub.innerText=t[l].sub;

tile-training.innerText=t[l].training;
tile-audits.innerText=t[l].audits;
tile-interim.innerText=t[l].interim;
tile-b2b.innerText=t[l].b2b;

document.querySelectorAll(".lang span").forEach(x=>x.classList.remove("active"));
document.querySelector(`[data-lang="${l}"]`).classList.add("active");

document.documentElement.lang=l;
}

window.onload=()=>setLang(localStorage.lang||"en");

window.addEventListener("scroll",()=>{
header.classList.toggle("scrolled",scrollY>10);
});

</script>

</body>
</html>
