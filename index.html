<style>

*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}

body{background:#fff;color:#111}

/* HEADER */

header{
position:sticky;
top:0;
background:#fff;
padding:15px 40px;
display:flex;
justify-content:space-between;
align-items:center;
z-index:999;
box-shadow:0 2px 6px rgba(0,0,0,.08)
}

nav a{
margin-left:20px;
text-decoration:none;
color:#111;
font-weight:600
}

nav a:hover{color:#2563eb}

.lang button{
margin-left:6px;
border:1px solid #ccc;
background:#fff;
padding:6px 10px;
border-radius:6px;
cursor:pointer
}

.lang .active{
background:#2563eb;
color:white;
border-color:#2563eb
}

/* HERO */

.hero{
height:380px;
background:url("img/background.jpg") center/cover no-repeat;
display:flex;
align-items:center;
padding-left:60px;
color:white
}

.hero h1{font-size:40px}
.hero p{margin-top:10px}

/* TILES */

.tiles{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:30px;
padding:80px;
min-height:300px;
}

.tile{
height:260px;
min-height:260px;
background:#111827 center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
color:white;
font-size:22px;
font-weight:600;
cursor:pointer;
transition:.3s;
}

.tile:hover{
transform:scale(1.04)
}

/* FOOTER */

footer{
background:#0b1220;
color:white;
padding:30px;
display:flex;
justify-content:space-between;
align-items:center;
margin-top:80px
}

footer a{color:white;text-decoration:none;margin-left:20px}

@media(max-width:900px){
.tiles{grid-template-columns:1fr 1fr}
.hero{padding-left:30px}
}

@media(max-width:600px){
.tiles{grid-template-columns:1fr}
}

</style>
</head>

<body>

<header>
<strong>Konrad Czachor Advisory & Partners</strong>

<a href="b2b.html" class="tile" style="background-image:url('img/b2b.jpg')">B2B</a>

</section>

<footer>

</footer>

</body>
</html>
