<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title id="seoTitle">Konrad Czachor Advisory & Partners</title>
<meta name="description" content="Training, Audits and Interim Management">

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}

body{
font-family:Arial,Helvetica,sans-serif;
color:#0f172a;
}

/* HEADER */

header{
position:fixed;
top:0;
width:100%;
background:white;
padding:20px 60px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #e5e7eb;
z-index:100;
}

nav a{
margin:0 15px;
text-decoration:none;
color:#334155;
font-weight:500;
}

.lang button{
margin-left:8px;
padding:6px 12px;
border:1px solid #94a3b8;
background:white;
border-radius:6px;
cursor:pointer;
}

/* HERO */

.hero{
margin-top:80px;
min-height:85vh;
background:
linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
url("img/background.jpg");
background-size:cover;
background-position:center;
display:flex;
align-items:center;
padding:0 80px;
color:white;
}

.hero h1{font-size:48px;margin-bottom:20px}

/* SERVICES */

section{
padding:100px 80px;
max-width:1200px;
margin:auto;
}

.tiles{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.tile{
height:260px;
position:relative;
overflow:hidden;
transition:.5s;
}

.tile:hover{transform:scale(1.05)}

.tile img{
width:100%;
height:100%;
object-fit:cover;
}

.tile::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.45);
}

.tile-content{
position:absolute;
inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
color:white;
z-index:2;
}

.tile-content button{
margin-top:10px;
background:none;
border:2px solid white;
color:white;
padding:8px 20px;
}

/* FADE */

.fade{opacity:0;transform:translateY(30px);transition:1s}
.fade.show{opacity:1;transform:none}

footer{
background:#0f172a;
color:white;
padding:60px;
text-align:center;
}

</style>
</head>

<body>

<header>

<strong>Konrad Czachor Advisory & Partners</strong>

<div>
<nav>
<a href="#services" id="navServices">Services</a>
<a href="#contact" id="navContact">Contact</a>
</nav>

<span class="lang">
<button onclick="setLang('pl')">PL</button>
<button onclick="setLang('en')">EN</button>
<button onclick="setLang('de')">DE</button>
</span>
</div>

</header>

<div class="hero">
<div>
<h1 id="heroTitle">Konrad Czachor Advisory & Partners</h1>
<p id="heroText">Training • Audits • Interim Management</p>
</div>
</div>

<section id="services">

<h2 id="servicesTitle">Our Services</h2>

<div class="tiles fade">

<a href="training.html" class="tile">
<img src="img/training.jpg">
<div class="tile-content"><h3 id="t1">Training</h3></div>
</a>

<a href="audits.html" class="tile">
<img src="img/audits.jpg">
<div class="tile-content"><h3 id="t2">Audits</h3></div>
</a>

<a href="interim.html" class="tile">
<img src="img/interim.jpg">
<div class="tile-content"><h3 id="t3">Interim</h3></div>
</a>

<a href="b2b.html" class="tile">
<img src="img/b2b.jpg">
<div class="tile-content"><h3 id="t4">B2B</h3></div>
</a>

</div>
</section>

<section id="contact" class="fade">
<h2 id="contactTitle">Contact</h2>
<p>Email: info@kc-adp.com</p>
</section>

<footer>
© 2026 Konrad Czachor Advisory & Partners
</footer>

<script>

const txt={
pl:{
services:"Usługi",contact:"Kontakt",
hero:"Szkolenia • Audyty • Interim Management",
t1:"Szkolenia",t2:"Audyty",t3:"Interim",t4:"B2B",
seo:"Doradztwo biznesowe | KCAP"
},
en:{
services:"Services",contact:"Contact",
hero:"Training • Audits • Interim Management",
t1:"Training",t2:"Audits",t3:"Interim",t4:"B2B",
seo:"Business Advisory | KCAP"
},
de:{
services:"Leistungen",contact:"Kontakt",
hero:"Training • Audits • Interim Management",
t1:"Training",t2:"Audits",t3:"Interim",t4:"B2B",
seo:"Unternehmensberatung | KCAP"
}
}

function setLang(l){
document.getElementById("navServices").innerText=txt[l].services
document.getElementById("navContact").innerText=txt[l].contact
document.getElementById("heroText").innerText=txt[l].hero
document.getElementById("t1").innerText=txt[l].t1
document.getElementById("t2").innerText=txt[l].t2
document.getElementById("t3").innerText=txt[l].t3
document.getElementById("t4").innerText=txt[l].t4
document.getElementById("seoTitle").innerText=txt[l].seo
}

const obs=new IntersectionObserver(e=>{
e.forEach(x=>{if(x.isIntersecting)x.target.classList.add("show")})
})
document.querySelectorAll(".fade").forEach(el=>obs.observe(el))

</script>

</body>
</html>
