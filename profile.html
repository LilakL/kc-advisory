<!DOCTYPE html>
<html lang="pl">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Konrad Czachor Advisory & Partners</title>

<style>

body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#05070b;
color:white;
overflow-x:hidden;
}

.hero{
min-height:100vh;
display:flex;
align-items:center;
justify-content:space-between;
padding:60px;
box-sizing:border-box;
background:radial-gradient(circle at top,#0c1220,#05070b);
}

.text{
max-width:520px;
}

.text h1{
font-size:42px;
line-height:1.2;
margin-bottom:20px;
}

.text p{
font-size:18px;
opacity:.85;
}

.profile-image{
max-width:520px;
width:100%;
}

.profile-image img{
width:100%;
height:auto;
opacity:0;
transition:opacity 1.2s ease;
}

.profile-image img.loaded{
opacity:1;
}

.lang-switch{
position:fixed;
top:20px;
right:20px;
z-index:10;
}

.lang-btn{
background:transparent;
border:1px solid #d4af37;
color:#d4af37;
padding:6px 12px;
margin-left:5px;
cursor:pointer;
}

.lang-btn:hover{
background:#d4af37;
color:black;
}

@media(max-width:900px){

.hero{
flex-direction:column-reverse;
text-align:center;
padding:40px 20px;
}

.profile-image{
margin-bottom:40px;
}

.text h1{
font-size:30px;
}

}

</style>

</head>

<body>

<div class="lang-switch">
<button class="lang-btn" data-lang="pl">PL</button>
<button class="lang-btn" data-lang="en">EN</button>
<button class="lang-btn" data-lang="de">DE</button>
</div>

<section class="hero">

<div class="text" id="heroText">
<h1></h1>
<p></p>
</div>

<div class="profile-image">
<img id="langImage" src="Profile_MM_PL.png" alt="Konrad Czachor" loading="lazy">
</div>

</section>

<script>

const content = {

pl:{
title:"Jeśli szukasz doradcy – poszukaj dalej.",
text:"Jeśli chcesz partnera w realizacji – jesteś we właściwym miejscu.",
img:"Profile_MM_PL.png"
},

en:{
title:"If you're looking for a consultant — keep searching.",
text:"If you want a true execution partner — you're in the right place.",
img:"Profile_MM_GB.png"
},

de:{
title:"Wenn Sie einen Berater suchen – suchen Sie weiter.",
text:"Wenn Sie einen Umsetzungspartner wollen – sind Sie hier richtig.",
img:"Profile_MM_GER.png"
}

};

const img = document.getElementById("langImage");
const heroText = document.getElementById("heroText");

function setLang(lang){

const data = content[lang];

heroText.querySelector("h1").innerText = data.title;
heroText.querySelector("p").innerText = data.text;

img.classList.remove("loaded");
img.src = data.img;
img.onload = ()=>img.classList.add("loaded");

}

const browserLang = navigator.language.toLowerCase();

if(browserLang.startsWith("pl")) setLang("pl");
else if(browserLang.startsWith("de")) setLang("de");
else setLang("en");

document.querySelectorAll(".lang-btn").forEach(btn=>{
btn.addEventListener("click",()=>{
setLang(btn.dataset.lang);
});
});

</script>

</body>
</html>
