<!DOCTYPE html>
<html lang="pl">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Konrad Czachor Advisory & Partners</title>

<style>

body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#05070b;
color:white;
}

.container{
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
padding:60px 20px;
box-sizing:border-box;
text-align:center;
background:radial-gradient(circle at top,#0c1220,#05070b);
}

.profile-photo{
width:220px;
border-radius:50%;
margin-bottom:25px;
opacity:0;
transition:opacity 1.2s ease;
}

.lang-graphic{
max-width:520px;
width:100%;
margin-bottom:25px;
opacity:0;
transition:opacity 1.2s ease;
}

.loaded{
opacity:1;
}

.text{
max-width:600px;
}

.text h1{
font-size:36px;
margin-bottom:12px;
}

.text p{
font-size:18px;
opacity:.85;
}

.lang-switch{
position:fixed;
top:20px;
right:20px;
z-index:10;
}

.lang-btn{
background:transparent;
border:1px solid #d4af37;
color:#d4af37;
padding:6px 12px;
margin-left:5px;
cursor:pointer;
}

.lang-btn:hover{
background:#d4af37;
color:black;
}

@media(max-width:768px){

.text h1{
font-size:26px;
}

.profile-photo{
width:170px;
}

}

</style>

</head>

<body>

<div class="lang-switch">
<button class="lang-btn" data-lang="pl">PL</button>
<button class="lang-btn" data-lang="en">EN</button>
<button class="lang-btn" data-lang="de">DE</button>
</div>

<div class="container">

<img src="Profile_bg2.jpg" class="profile-photo" id="profilePhoto" alt="Konrad Czachor">

<img id="langImage" class="lang-graphic" src="Profile_MM_PL.png" alt="Language graphic">

<div class="text" id="heroText">
<h1></h1>
<p></p>
</div>

</div>

<script>

const content = {

pl:{
title:"Jeśli szukasz doradcy – poszukaj dalej.",
text:"Jeśli chcesz partnera w realizacji – jesteś we właściwym miejscu.",
img:"Profile_MM_PL.png"
},

en:{
title:"If you're looking for a consultant — keep searching.",
text:"If you want a true execution partner — you're in the right place.",
img:"Profile_MM_GB.png"
},

de:{
title:"Wenn Sie einen Berater suchen – suchen Sie weiter.",
text:"Wenn Sie einen Umsetzungspartner wollen – sind Sie hier richtig.",
img:"Profile_MM_GER.png"
}

};

const langImg = document.getElementById("langImage");
const heroText = document.getElementById("heroText");
const profilePhoto = document.getElementById("profilePhoto");

profilePhoto.onload = ()=>profilePhoto.classList.add("loaded");

function setLang(lang){

const data = content[lang];

heroText.querySelector("h1").innerText = data.title;
heroText.querySelector("p").innerText = data.text;

langImg.classList.remove("loaded");
langImg.src = data.img;
langImg.onload = ()=>langImg.classList.add("loaded");

}

const browserLang = navigator.language.toLowerCase();

if(browserLang.startsWith("pl")) setLang("pl");
else if(browserLang.startsWith("de")) setLang("de");
else setLang("en");

document.querySelectorAll(".lang-btn").forEach(btn=>{
btn.addEventListener("click",()=>{
setLang(btn.dataset.lang);
});
});

</script>

</body>
</html>
