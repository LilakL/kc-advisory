<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Konrad Czachor – Advisory & Partners</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
color:#fff;
background:#000;
overflow-x:hidden;
}

a{color:#d4af37;text-decoration:none}

.page{
min-height:100vh;
background:url("img/BG.jpg") center/cover no-repeat fixed;
display:flex;
justify-content:center;
padding:80px 40px;
transition:background-size .3s ease;
}

.overlay{
background:rgba(0,0,0,.65);
width:100%;
max-width:1300px;
padding:60px;
position:relative;
}

/* HOME */

.home{
position:absolute;
top:20px;
left:20px;
font-size:14px;
opacity:.8;
}

/* HERO */

.grid{
display:flex;
align-items:center;
justify-content:space-between;
gap:60px;
}

.mm{flex:0 0 62%}
.mm img{width:100%;max-width:720px;margin-bottom:25px}

.profile{flex:0 0 38%;display:flex;justify-content:center}

.profile img{
width:75%;
max-width:320px;
box-shadow:0 0 35px rgba(255,255,255,.2);
transition:.4s ease;
}

.profile img:hover{
transform:translateY(-6px) scale(1.02);
}

.copy{
font-size:22px;
line-height:1.5;
max-width:650px;
}

/* CTA */

.cta{
margin-top:25px;
display:inline-block;
padding:12px 26px;
border:1px solid #d4af37;
color:#d4af37;
transition:.3s;
}

.cta:hover{
background:#d4af37;
color:#000;
}

/* STICKY CTA */

.sticky{
position:fixed;
bottom:20px;
right:20px;
background:#d4af37;
color:#000;
padding:14px 22px;
font-weight:bold;
z-index:20;
box-shadow:0 0 25px rgba(0,0,0,.5);
}

/* TRUSTED */

.trusted{margin-top:100px;text-align:center}

.trusted h3{
font-weight:normal;
letter-spacing:2px;
opacity:.8;
}

.trusted h4{
margin-top:50px;
font-weight:normal;
letter-spacing:1px;
opacity:.6;
}

/* LOGOS GRID */

.logos{
margin-top:25px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:40px;
align-items:center;
}

/* LOGO CARD */

.logos img{
background:rgba(255,255,255,.92);
padding:18px;
border-radius:10px;
max-height:70px;
width:auto;
margin:auto;
opacity:0;
filter:grayscale(1) blur(8px);
transition:.5s ease;
}

.logos img.loaded{
opacity:.9;
filter:grayscale(1) blur(0);
}

.logos img:hover{
opacity:1;
filter:none;
transform:translateY(-6px) scale(1.05);
}

/* REVEAL */

.reveal{
opacity:0;
transform:translateY(30px);
transition:1s ease;
}

.reveal.visible{
opacity:1;
transform:none;
}

/* LANG */

.lang{
position:fixed;
top:20px;
right:20px;
z-index:10;
}

.lang button{
background:none;
border:1px solid #d4af37;
color:#d4af37;
padding:6px 12px;
margin-left:6px;
cursor:pointer;
}

/* MOBILE */

@media(max-width:900px){

.overlay{padding:40px 20px}

.grid{flex-direction:column;text-align:center}

.profile{order:-1}

.profile img{width:60%}

.copy{margin:auto;font-size:20px}

/* carousel */

.logos{
display:flex;
overflow-x:auto;
scroll-snap-type:x mandatory;
padding-bottom:10px;
}

.logos img{
flex:0 0 70%;
scroll-snap-align:center;
}

}

/* hide scrollbar */

.logos::-webkit-scrollbar{display:none}
</style>
</head>

<body>

<a href="index.html" class="home">← Home</a>

<div class="lang">
<button onclick="setLang('pl')">PL</button>
<button onclick="setLang('en')">EN</button>
<button onclick="setLang('de')">DE</button>
</div>

<a href="mailto:kontakt@kc-adp.com" class="sticky">Let’s talk</a>

<div class="page" id="bg">
<div class="overlay">

<div class="grid reveal">

<div class="mm">
<img id="mm" src="Profile_MM_PL.png">
<div class="copy" id="text"></div>
<a href="mailto:kontakt@kc-adp.com" class="cta" id="cta"></a>
</div>

<div class="profile">
<img src="img/Konrad Czachor.jpg">
</div>

</div>

<!-- TRUSTED -->

<div class="trusted reveal">

<h3>Trusted by industry leaders</h3>

<h4>Clients & Employers</h4>
<div class="logos">
<img src="img/KK windsolutions.png" loading="lazy">
<img src="img/alps_electric_logo.jpg" loading="lazy">
<img src="img/BMW.png" loading="lazy">
<img src="img/Delphi.png" loading="lazy">
<img src="img/Garmin.png" loading="lazy">
<img src="img/KIRCHHOFF_Automotive_Logo.svg.png" loading="lazy">
<img src="img/Magna.jpg" loading="lazy">
<img src="img/Nidec.png" loading="lazy">
</div>

<h4>Partners & Organizations</h4>
<div class="logos">
<img src="img/AHK.jpg" loading="lazy">
<img src="img/polska-izba-kolei.png" loading="lazy">
</div>

</div>

</div>
</div>

<script>
const content={
pl:{
img:"Profile_MM_PL.png",
text:"Jeśli szukasz doradcy – poszukaj dalej.<br>Jeśli chcesz partnera w realizacji – jesteś we właściwym miejscu.",
cta:"Porozmawiajmy"
},
en:{
img:"Profile_MM_GB.png",
text:"If you’re looking for a consultant — keep searching.<br>If you want an execution partner — you’re in the right place.",
cta:"Let’s talk"
},
de:{
img:"Profile_MM_GER.png",
text:"Wenn Sie einen Berater suchen – suchen Sie weiter.<br>Wenn Sie einen Umsetzungspartner wollen – hier sind Sie richtig.",
cta:"Kontakt aufnehmen"
}
};

function setLang(l){
mm.src=content[l].img;
text.innerHTML=content[l].text;
cta.innerHTML=content[l].cta;
document.querySelector(".sticky").innerHTML=content[l].cta;
localStorage.lang=l;
}

const auto=(navigator.language||"en").substring(0,2);
setLang(localStorage.lang || (auto in content?auto:"en"));

/* BG ZOOM */

window.addEventListener("scroll",()=>{
bg.style.backgroundSize=(100+window.scrollY/800*5)+"%";
});

/* SECTION REVEAL */

const obs=new IntersectionObserver(e=>{
e.forEach(x=>x.isIntersecting&&x.target.classList.add("visible"))
},{threshold:.15});

document.querySelectorAll(".reveal").forEach(r=>obs.observe(r));

/* LOGO CASCADE + LAZY BLUR */

document.querySelectorAll(".logos").forEach(group=>{
[...group.querySelectorAll("img")].forEach((img,i)=>{
img.onload=()=>img.classList.add("loaded");
setTimeout(()=>img.classList.add("loaded"),300+i*120);
});
});
</script>

</body>
</html>
