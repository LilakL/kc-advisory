<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Konrad Czachor – Advisory & Partners</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#05080d;
color:#fff;
}

.wrapper{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:40px;
}

.container{
max-width:1200px;
width:100%;
display:grid;
grid-template-columns:1fr 420px;
gap:60px;
align-items:center;
}

.left img{
width:100%;
max-width:600px;
display:block;
margin-bottom:30px;
opacity:0;
transform:translateY(30px);
animation:fade 1s ease forwards;
}

.right img{
width:100%;
border-radius:50%;
box-shadow:0 0 40px rgba(255,255,255,.15);
opacity:0;
transform:translateX(40px);
animation:fadeRight 1s ease forwards .4s;
}

.text{
font-size:22px;
line-height:1.5;
margin-top:20px;
}

.lang{
position:fixed;
top:20px;
right:20px;
}

.lang button{
background:none;
border:1px solid #d4af37;
color:#d4af37;
padding:6px 12px;
margin-left:6px;
cursor:pointer;
}

@keyframes fade{
to{opacity:1;transform:none}
}

@keyframes fadeRight{
to{opacity:1;transform:none}
}

@media(max-width:900px){
.container{
grid-template-columns:1fr;
text-align:center;
}
.right{order:-1}
}
</style>
</head>

<body>

<div class="lang">
<button onclick="setLang('pl')">PL</button>
<button onclick="setLang('en')">EN</button>
<button onclick="setLang('de')">DE</button>
</div>

<div class="wrapper">
<div class="container">

<div class="left">
<img id="mm" src="Profile_MM_PL.png" loading="lazy">

<div class="text" id="text">
Jeśli szukasz doradcy – poszukaj dalej.<br>
Jeśli chcesz partnera w realizacji – jesteś we właściwym miejscu.
</div>
</div>

<div class="right">
<img src="img/Konrad Czachor.jpg" loading="lazy">
</div>

</div>
</div>

<script>
const copy={
pl:{
img:"Profile_MM_PL.png",
text:"Jeśli szukasz doradcy – poszukaj dalej.<br>Jeśli chcesz partnera w realizacji – jesteś we właściwym miejscu."
},
en:{
img:"Profile_MM_GB.png",
text:"If you’re looking for a consultant — keep searching.<br>If you want an execution partner — you’re in the right place."
},
de:{
img:"Profile_MM_GER.png",
text:"Wenn Sie einen Berater suchen – suchen Sie weiter.<br>Wenn Sie einen Umsetzungspartner wollen – hier sind Sie richtig."
}
};

function setLang(l){
document.getElementById("mm").src=copy[l].img;
document.getElementById("text").innerHTML=copy[l].text;
localStorage.lang=l;
}

const auto=(navigator.language||"en").substring(0,2);
setLang(localStorage.lang||auto in copy?auto:"en");
</script>

</body>
</html>
