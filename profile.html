<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Konrad Czachor – Advisory & Partners</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
color:#fff;
background:#000;
overflow-x:hidden;
}

a{color:#d4af37;text-decoration:none}

.page{
min-height:100vh;
background:url("img/BG.jpg") center/cover no-repeat fixed;
display:flex;
justify-content:center;
padding:80px 40px;
transition:background-size .3s ease;
}

.overlay{
background:rgba(0,0,0,.65);
width:100%;
max-width:1300px;
padding:60px;
position:relative;
}

/* BACK HOME */

.home{
position:absolute;
top:20px;
left:20px;
font-size:14px;
opacity:.8;
}

/* HERO */

.grid{
display:flex;
align-items:center;
justify-content:space-between;
gap:60px;
}

/* GRAFIKA */

.mm{flex:0 0 62%}

.mm img{
width:100%;
max-width:720px;
margin-bottom:25px;
}

/* FOTO */

.profile{flex:0 0 38%;display:flex;justify-content:center}

.profile img{
width:75%;
max-width:320px;
box-shadow:0 0 35px rgba(255,255,255,.2);
transition:.4s ease;
}

.profile img:hover{
transform:translateY(-6px) scale(1.02);
}

/* COPY */

.copy{
font-size:22px;
line-height:1.5;
max-width:650px;
}

/* CTA */

.cta{
margin-top:25px;
display:inline-block;
padding:12px 26px;
border:1px solid #d4af37;
color:#d4af37;
transition:.3s;
}

.cta:hover{
background:#d4af37;
color:#000;
}

/* STICKY CTA */

.sticky{
position:fixed;
bottom:20px;
right:20px;
background:#d4af37;
color:#000;
padding:14px 22px;
font-weight:bold;
z-index:20;
box-shadow:0 0 25px rgba(0,0,0,.5);
}

/* TRUSTED */

.trusted{
margin-top:100px;
text-align:center;
}

.trusted h3{
font-weight:normal;
letter-spacing:2px;
opacity:.8;
}

.logos{
margin-top:30px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
gap:40px;
align-items:center;
}

.logos img{
max-width:140px;
margin:auto;
opacity:.7;
filter:grayscale(1);
}

/* TESTIMONIALS */

.testimonials{
margin-top:100px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:40px;
}

.quote{
border-left:2px solid #d4af37;
padding-left:20px;
font-size:18px;
opacity:.9;
}

/* REVEAL */

.reveal{
opacity:0;
transform:translateY(30px);
transition:1s ease;
}

.reveal.visible{
opacity:1;
transform:none;
}

/* LANG */

.lang{
position:fixed;
top:20px;
right:20px;
z-index:10;
}

.lang button{
background:none;
border:1px solid #d4af37;
color:#d4af37;
padding:6px 12px;
margin-left:6px;
cursor:pointer;
}

/* MOBILE */

@media(max-width:900px){

.overlay{padding:40px 20px}

.grid{flex-direction:column;text-align:center}

.profile{order:-1}

.profile img{width:60%}

.copy{margin:auto;font-size:20px}

}
</style>
</head>

<body>

<a href="index.html" class="home">← Home</a>

<div class="lang">
<button onclick="setLang('pl')">PL</button>
<button onclick="setLang('en')">EN</button>
<button onclick="setLang('de')">DE</button>
</div>

<a href="mailto:kontakt@kc-adp.com" class="sticky">Let’s talk</a>

<div class="page" id="bg">
<div class="overlay">

<div class="grid reveal">

<div class="mm">
<img id="mm" src="Profile_MM_PL.png">
<div class="copy" id="text"></div>
<a href="mailto:kontakt@kc-adp.com" class="cta" id="cta"></a>
</div>

<div class="profile">
<img src="img/Konrad Czachor.jpg" id="photo">
</div>

</div>

<!-- TRUSTED -->

<div class="trusted reveal">
<h3>Trusted by industry leaders</h3>
<div class="logos">
<img src="img/logo1.png">
<img src="img/logo2.png">
<img src="img/logo3.png">
<img src="img/logo4.png">
</div>
</div>

<!-- TESTIMONIALS -->

<div class="testimonials reveal">
<div class="quote">“Konrad delivers clarity where others bring slides.”</div>
<div class="quote">“Operational impact within weeks, not quarters.”</div>
<div class="quote">“True execution partner.”</div>
</div>

</div>
</div>

<script>
const content={
pl:{
img:"Profile_MM_PL.png",
text:"Jeśli szukasz doradcy – poszukaj dalej.<br>Jeśli chcesz partnera w realizacji – jesteś we właściwym miejscu.",
cta:"Porozmawiajmy"
},
en:{
img:"Profile_MM_GB.png",
text:"If you’re looking for a consultant — keep searching.<br>If you want an execution partner — you’re in the right place.",
cta:"Let’s talk"
},
de:{
img:"Profile_MM_GER.png",
text:"Wenn Sie einen Berater suchen – suchen Sie weiter.<br>Wenn Sie einen Umsetzungspartner wollen – hier sind Sie richtig.",
cta:"Kontakt aufnehmen"
}
};

function setLang(l){
mm.src=content[l].img;
text.innerHTML=content[l].text;
cta.innerHTML=content[l].cta;
document.querySelector(".sticky").innerHTML=content[l].cta;
localStorage.lang=l;
}

const auto=(navigator.language||"en").substring(0,2);
setLang(localStorage.lang || (auto in content?auto:"en"));

/* bg zoom */

window.addEventListener("scroll",()=>{
bg.style.backgroundSize=(100+window.scrollY/800*5)+"%";
});

/* reveal */

const obs=new IntersectionObserver(e=>{
e.forEach(x=>x.isIntersecting&&x.target.classList.add("visible"))
},{threshold:.15});

document.querySelectorAll(".reveal").forEach(r=>obs.observe(r));
</script>

</body>
</html>
